<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/styles.css">
  <link rel="stylesheet" href="/stylesheets/materialize.css">
  <script src="/javascripts/jquery.js" charset="utf-8"></script>
  <script src="/javascripts/materialize.js" charset="utf-8"></script>
  <title>ChatRooms</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper indigo darken-3">
      &nbsp;&nbsp;&nbsp;<a href="#" class="brand-logo"><i class="material-icons">chat_bubble_outline</i>ChatRooms</a>
    </div>
  </nav>
  <div class="container" id="content">
    <div id="room"></div>
    <div id="room-list"></div>
    <div id="messages"></div>
    <form id="send-form">
      <div class="row">
        <div class="col s10">
          <div class="input-field">
            <label for="send-message">Mensagem</label>
            <input type="text" id="send-message" name="send-message">
          </div>
        </div>
        <div class="col s2">
          <div class="input-field">
            <label for="action">&nbsp;</label>
            <input type="submit" class="btn indigo darken-3" value="Enviar">
          </div>
        </div>
      </div>
      <div id="help">
        Comandos do Chat:
        <ul>
          <li>Mudar apelido: <code>/nick [apelido]</code></li>
          <li>Entrar/Criar Sala: <code>/join [sala]</code></li>
        </ul>
      </div>
    </form>
  </div>
</body>
<script src='/socket.io/socket.io.js' type='text/javascript'></script>
<script src='/javascripts/chat.js' type='text/javascript'></script>
<script src='/javascripts/chat_ui.js' type='text/javascript'></script>
</html>
